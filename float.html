<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Your Dodging Game</title>
</head>
<body>
    <div class="game-container">
        <!-- プレイヤー画像を表示するための<img>要素を追加 -->
        <img id="player" src="player.png" alt="Player">
    </div>
    <div class="status-container">
        <div id="health-counter">Health: <span id="health">3</span></div>
        <p><br><br><br>操作説明 　←:左へ　→：右へ</p>
        <button id="start-button">Start Game</button>
    </div>
    <script src="script.js"></script> <!-- script.js を読み込む -->
</body>
</html>
